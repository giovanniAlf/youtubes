<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Youtube</title>
</head>

<body>

  <!-- logo -->
  <header class="header">
    <div class="logo">
      <div class="logo-img">

        <!-- contenedor del logo -->
        <div class="logo-container">
          <img src="img/logo.png" alt="Youtube">
          <h1>Youtube</h1>
        </div>
      </div>
    </div>

    <!-- contenedor de busqueda -->
    <div class="search-container">
      <form action="">
        <input type="text" placeholder="buscar">
        <button><i class="ri-search-line"></i></button>
      </form>
      <i class="ri-mic-line"></i>
    </div>

    <!-- contenedor del perfil -->
    <div class="contenedor-perfil">
      <button>
        <a href="#"><i class="ri-notification-line"></i></a>
      </button>

      <button>
        <a href="#"><i class="ri-live-line"></i></a>
      </button>

      <a href="#"><img class="image" src="img/eduardo.jpg" alt=""></a>
    </div>
  </header>

  <!-- Menú lateral siempre desplegado -->
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="#"><i class="ri-home-line"></i> Inicio</a></li>
        <li><a href="#"><i class="ri-fire-line"></i> Tendencias</a></li>
        <li><a href="#"><i class="ri-subscriptions-line"></i> Suscripciones</a></li>
        <li><a href="#"><i class="ri-play-list-line"></i> Biblioteca</a></li>
        <li><a href="#"><i class="ri-history-line"></i> Historial</a></li>
      </ul>
    </nav>
  </aside>

  <main class="content">
    <h2>Contenido principal</h2>
    <p>Aquí irá el contenido de tu página...</p>
  </main>

</body>

</html>
